<!doctype html>
<head>
<title>Rexon-register</title>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<script type="text/javascript" src="register.js"></script>
</head>
<body>
<div id="container">
	<div id="header">
		<img src="logo.png"/>
		<h1>REXON</h1>
	</div>
	<div id="imenu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>
	<div id="mainc">
			<form id="userForm" method="POST" action="login.html">
		<div>
			<fieldset>
				<legend>User Information</legend>
				<div id="errorDiv"></div>
				<label for="fname">First Name:* </label>
				<input type="text" name="fname" id="fname">
				<span class="errorFeedback errorSpan" id="fnameError">First name is required</span>
				<br>
				<label for="lname">Last Name:* </label>
				<input type="text" name="lname" id="lname">
				<span class="errorFeedback errorSpan" id="lnameError">First name is required</span>
				<br>
				<label for="email">Email Address:* </label>
				<input type="text" name="email" id="email">
				<span class="errorFeedback errorSpan" id="emailError">Email is required</span>
				<br>
				<label for="password1">Password:* </label>
				<input type="password" name="password1" id="password1">
				<span class="errorFeedback errorSpan" id="password1Error">Password required</span>
				<br>
				<label for="password2">Verify Password:* </label>
				<input type="password" name="password2" id="password2">
				<span class="errorFeedback errorSpan" id="password2Error">Passwords don't match</span>
				<br>
				<label for="address">Address: </label>
				<input type="text" name="address" id="address">
				<br>
				<label for="city">City: </label>
				<input type="text" name="city" id="city">
				<br>
				<label for="state">State: </label>
				<select name="state" id="state">
					<option></option>
					<option>Lagos</option>
					<option>Anambra</option>
					<option>Oyo</option>
					<option>Ogun</option>
					<option>Ondo</option>
				</select>
				<br>
				<label for="phone">Phone Number: </label>
				<input type="text" name="phone" id="phone">
				<span class="errorFeedback errorSpan" id="phoneError">Format: xxxx-xxx-xxxx</span>
				<br>
				<label for="work">Number Type:</label>
				<input type="radio" name="phonetype" class="radiobutton" id="work" value="work">
				<label class="radiobutton" for="work">Work</label>
				<input type="radio" name="phonetype" class="radiobutton" id="home" value="home">
				<label class="radiobutton" for="home">Home</label>
				<span class="errorFeedback errorSpan phoneTypeError" id="phonetypeError">Please choose an option</span>
				<br>
				<input type="submit" name="submit" id="submit">
			</fieldset>
		</div>
	</form>
		<div id="footer">
			Copyright (c) 2019 King Kay
		</div>
	</div>
</div>
</body>
</html>
